<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

  <div class="container ancho">
    <div >
        <div class="d-flex justify-content-center margin-bottom margin-top ">
            <div class="logo">
            <img class="card-img-top" src="https://i.ibb.co/86P3KKm/Alicorp.jpg" alt="">
              
            </div>
          </div>

      <div class="form-group row">
        <div>
          <label for="inputPassword" class="ancho-label col-form-label">NÚMERO DNI <span class="color">*</span></label>
        </div>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputPassword" #codigo required>
          </div>
        </div>

        <div class="form-group row">
            <div>
                <label for="inputPassword" class="ancho-label col-form-label">CONTASEÑA <span class="color"> *</span></label>
              </div>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="inputPassword"  #password required>
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <p class="text-contraseña">¿olvidaste tu contraseña?</p>
          </div>
          
        <div class="d-flex justify-content-center margin-top-low">
          <button class="width  btn  btn-lg btn-danger justify-content-center" (click)="dataPersonal(codigo.value, password.value, content)">Iniciar sesión</button>
        </div>
      </div>
  </div>
