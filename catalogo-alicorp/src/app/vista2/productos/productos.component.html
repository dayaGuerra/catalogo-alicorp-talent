

  <!-- Page Content -->
<div class="container">

  <!-- Page Heading -->

  <div   class="row">
    <div *ngFor="let product of products" class="col-lg-2 col-sm-6 mb-4">

      <div class="card shadow  bg-white rounded" >
        <img class="card-img-top tamaÃ±o-img d-flex justify-content-center" src="{{product.data.img}}" alt="producto">
        <div class="d-flex flex-column bd-highlight mb-3">

            <div class="p-2 bd-highlight text-center">
              <h3 class="price-new color-verde  tamano-letra-precio font-weight"> {{product.data.precMay | currency:'S/ '}} cja.</h3>
            </div>
            <div class="p-2 bd-highlight tamano-div-producto">

              <h5 class="title tamano-letra-producto text-center ">{{product.data.nombre}}</h5>

             </div>

             <div class="p-2 bd-highlight">

              <h4 class=" text-center color-naranja">{{product.data.marca | uppercase}} </h4>

             </div>

             <div class="p-2 bd-highlight text-center">
              <span class="desc">x {{product.data.unidades}} {{product.data.presentacion}}  </span>
            </div>




              <div class="d-flex justify-content-center grupo-de-btn">

                <div class="custom-file">
                  <button class="btn btn-secondary font-weight hover-btn" type="button" id="inputGroupFileAddon03" (click)="reduceQuantity(products.indexOf(product))">-</button>
                </div>

                <div class= "font-weight width"><span> {{product.data.quantity}} </span>
                </div>

                <div class="custom-file">
                  <button type="button" class="btn btn-secondary font-weight hover-btn" id="inputGroupFile03" (click)="addQuantity(products.indexOf(product))">+</button>
                </div>

              </div>


          </div>
          <div class="d-flex borde-de-btn justify-content-center  tamano-de-boton">
              <button (click)="addProduct(product, products.indexOf(product))" class="btn btn-secondary btn-lg btn-block hover-btn tamano-letra-btn">AGREGAR AL CARRITO</button>
            </div>
      </div>
    </div>
  </div>
  <!-- /.row -->

  <!-- Pagination -->
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">1</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">2</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">3</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
    </li>
  </ul>

</div>
<!-- /.container -->
